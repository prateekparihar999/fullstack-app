<!-- frontend/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipr Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black p-4">
  <h1 class="text-3xl font-bold mb-6">Admin Panel</h1>

  <section class="mb-8">
    <h2 class="text-xl font-bold mb-2">Add Project</h2>
    <form id="projectForm" class="space-y-2">
      <input name="name" placeholder="Project Name" class="w-full p-2 border rounded">
      <input name="image" placeholder="Project Image URL" class="w-full p-2 border rounded">
      <textarea name="description" placeholder="Description" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Project</button>
    </form>
  </section>

  <section class="mb-8">
    <h2 class="text-xl font-bold mb-2">Add Client</h2>
    <form id="clientForm" class="space-y-2">
      <input name="name" placeholder="Client Name" class="w-full p-2 border rounded">
      <input name="image" placeholder="Client Image URL" class="w-full p-2 border rounded">
      <input name="designation" placeholder="Designation" class="w-full p-2 border rounded">
      <textarea name="description" placeholder="Description" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Client</button>
    </form>
  </section>

  <section>
    <h2 class="text-xl font-bold mb-2">Contact List</h2>
    <div id="contactList" class="space-y-2"></div>

    <h2 class="text-xl font-bold mt-6 mb-2">Subscribed Emails</h2>
    <div id="newsletterList" class="space-y-2"></div>
  </section>

  <script src="./js/api.js"></script>
  <script src="./js/admin.js"></script>
</body>
</html>
